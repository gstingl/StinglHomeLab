<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/Calculator/style.css">
    <script src="/Calculator/script.js" defer></script>
</head>
<body>
    <button id="homeBtn"><a href="../index.html">Home</a></button>
    <div class="backgroundBox">
        <div id="display"></div>
        <div class="operators">
            <button id="equals" value="equals">=</button>
            <button id="clear">C</button>
            <button id="add" value="add">+</button>
            <button id="subtract" value="subtract">-</button>
            <button id="multiply" value="multiply">*</button>
            <button id="divide" value="divide">/</button>
        </div>
        <div class="numberPad">
            <button id="zero" value="0">0</button>
            <button id="decimal" value="."">.</button>
            <button id="one" value="1">1</button>
            <button id="two" value="2">2</button>
            <button id="three" value="3">3</button>
            <button id="four" value="4">4</button>
            <button id="five" value="5">5</button>
            <button id="six" value="6">6</button>
            <button id="seven" value="7">7</button>
            <button id="eight" value="8">8</button>
            <button id="nine" value="9">9</button>
        </div>
    </div>
</body>
</html>
