<!DOCTYPE html>
<html lang="en">
<link rel="Stylesheet" href="./fishTankStyle.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardew Valley Fishing Map</title>
</head>
<body>
    <img class="logo" src="/StardewValleyFishTank/images/logo.png">
    <div class="menu">
        <select name="Weather" id="weatherSelect" size="1">
            <option>Weather</option>
            <option>Sun</option>
            <option>Rain</option>
            <option>Any</option>
        </select>
        <div class="fishButton">
        <h1>Pick the Weather and Season</h1>
        <button id="goFishButton" type="submit">Go Fish!</button></button>
        </div>
        <select name="Season" id="seasonSelect" size="1">
            <option value="">Season</option>
            <option value="spring">Spring</option>
            <option value="summer">Summer</option>
            <option value="fall">Fall</option>
            <option value="winter">Winter</option>
            <option>Any</option>
        </select>
    </div>
    <div id="fishBox"></div>
    <img class="map" src="/StardewValleyFishTank/images/world_map.webp"></img>
</body>
<script src="./fishTankScript.js"></script>
</html>
